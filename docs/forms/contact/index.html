<!doctype html><html><head><meta charset=utf-8><title>Contact Us - Site Home</title><meta name=description content="Site description"><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1"><link rel=stylesheet href=/forms/css/styles.css><script src=https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js defer></script><script>function contact(){return{submit(){console.log("Call fetch");this.sent=true;},valid(){return this.email&&this.message;},sent:false,email:null,message:null}}</script></head><body><div class=backdrop></div><div class=workspace><figure class=sidebar><div class=nav-panel><header class="flex flex-col sm:flex-row items-center justify-between py-6 relative"><h3 class="text-2xl font-bold uppercase text-blue-900"><a href=/>Logo</a></h3><nav class="hidden md:flex text-lg"><a href=/forms/ class="text-gray-800 hover:text-purple-300 py-3 px-6">Home</a>
<a href=/forms/about class="text-gray-800 hover:text-purple-300 py-3 px-6">About</a>
<a href=/forms/news class="text-gray-800 hover:text-purple-300 py-3 px-6">News</a>
<a href=/forms/contact class="text-gray-800 hover:text-purple-300 py-3 px-6">Contact</a></nav><button class="flex md:hidden flex-col absolute top-0 right-0 p-4 mt-5">
<span class="w-5 h-px mb-1 bg-orange-500"></span><span class="w-5 h-px mb-1 bg-orange-500"></span><span class="w-5 h-px mb-1 bg-orange-500"></span></button></header></div><figure class=logo>F</figure></figure><div class=main><h1>About</h1><div class=my-6 x-data=contact()><form class="w-full max-w-lg" x-on:submit.prevent=submit><div class="flex flex-wrap -mx-3 mb-6"><div class="w-full px-3"><label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for=grid-password>E-mail</label>
