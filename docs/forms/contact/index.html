<!DOCTYPE html>
<html>

<head>
    

<meta charset="utf-8">
<title> Contact Us - Generic Forms</title>
<meta name="description" content="Generic forms with easily customizable theme">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


<link rel="stylesheet" href="/forms/css/styles.css">

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>


<script>
    function contact() {
        return {
            submit() {
                console.log("Call fetch");
                this.sent = true;
            },
            valid() {
                return this.email && this.message;
            },
            sent: false,
            email: null,
            message: null
        }
    }
</script>


</head>

<body>
    <div class="backdrop"></div>
    <div class="workspace">
        <figure class="sidebar">
            <div class="nav-panel">
                
<div class="nav-panel">
    
    <a href="/forms/" class="link back">&#x1F844; Home</a>
    
    <nav class="nav">
        <a href="/forms/login">Login</a>
        <a href="/forms/register">Register</a>
        <a href="/forms/account">Account</a>
    </nav>
</div>

            </div>
            <figure class="logo">F</figure>
        </figure>
        <div class="main">
            
<h1>
    About
</h1>

<div class="my-6" x-data="contact()">
    <form class="w-full max-w-lg" x-on:submit.prevent="submit">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    E-mail
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="email" x-model="email" type="email">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Message
                </label>
                <textarea x-model="message"
                    class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                    id="message"></textarea>
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3">
                <button x-bind:disabled="!valid()"
                    class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                    x-bind:class="{'opacity-50 cursor-not-allowed': !valid()}" type="submit">
                    Send
                </button>
                <template x-if="sent">
                    <p class="p-6">Message Sent!</p>
                </template>

            </div>
            <div class="md:w-2/3"></div>
        </div>
    </form>
</div>


        </div>
    </div>
</body>
</html>
